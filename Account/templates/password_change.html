{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <title>تغییر رمز عبور</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="تغییر رمز عبور">
    <meta name="keywords" content="تغییر رمز عبور">
    <meta name="author" content="تغییر رمز عبور">
    <link rel="icon" href="{% static 'assets/images/favicon/favicon.png' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'assets/images/favicon/favicon.png' %}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/date-picker.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/magnific-popup.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}" media="screen" id="color">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/tour.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/js/ckeditor/skins/moono-lisa/editor.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/js/ckeditor/plugins/scayt/skins/moono-lisa/scayt.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/js/ckeditor/plugins/scayt/dialogs/dialog.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/js/ckeditor/plugins/tableselection/styles/tableselection.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/js/ckeditor/plugins/wsc/skins/moono-lisa/wsc.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/js/ckeditor/plugins/copyformatting/styles/copyformatting.css' %}">
    <!-- Farsi fonts stylesheet ; for more information ; https://rastikerdar.github.io/vazirmatn/ -->
    <link rel="stylesheet" href="{% static 'assets/fonts/vazir/Farsi-Digits/Vazirmatn-FD-font-face.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">
    <style>
        .form-group input::placeholder {
            text-align: right;
            direction: rtl;
        }

        .form-group input {
            text-align: left;
            direction: ltr;
        }

        .form-group.error input {
            border-color: red;
        }

        .error-message {
            color: red;
            text-align: right;
            direction: rtl;
        }

        .success-message {
            color: green;
            text-align: right;
            direction: rtl;
        }

        .termscondition h4 {
            text-align: center;
        }

        .login-page1 {
            height: unset;
            overflow-y: scroll;
        }

        .login-page1 .login-contain-main {
            height: unset;
        }
    </style>
</head>
<body class="rtl">
<div class="login-page2 animat-rate">
    <div class="login-content-main">
        <div class="login-content2">
            <div class="theme-tab">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item"><a class="nav-link" id="login-tab" data-toggle="tab"
                                            href="{% url 'password_change_name' %}"
                                            role="tab" aria-selected="false">تغییر رمز عبور</a></li>
                </ul>
            </div>
        </div>
        <div class="login-content">
            <div class="login-content-header"><img class="img-fluid"
                                                   src="{% static 'assets/images/logo/landing-logo.png' %}"
                                                   alt="images"></div>
            <h3>به صفحه تغییر رمز عبور خوش آمدید</h3>
            <h4>لطفا رمز عبور جدید خود را وارد کنید.</h4>
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            {% if success %}
            <div class="success-message">{{ success }}</div>
            {% endif %}
            <form class="form2" method="post" action="{% url 'password_change_name' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label class="col-form-label" for="new_password">رمز عبور جدید</label>
                    <input class="form-control" id="new_password" name="new_password" type="password" placeholder="رمز عبور جدید خود را وارد کنید">
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="new_password_confirm">تکرار رمز عبور جدید</label>
                    <input class="form-control" id="new_password_confirm" name="new_password_confirm" type="password" placeholder="رمز عبور جدید خود را مجدداً وارد کنید">
                </div>
                <div class="form-group mb-0">
                    <div class="buttons">
                        <button class="btn button-effect btn-primary" type="submit">تغییر رمز عبور</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="animation-block">
        <div class="bg_circle">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="cross"></div>
        <div class="cross1"></div>
        <div class="cross2"></div>
        <div class="dot"></div>
        <div class="dot1"></div>
        <div class="top-circle"></div>
        <div class="center-circle"></div>
        <div class="bottom-circle1"></div>
        <div class="right-circle"></div>
        <div class="right-circle1"></div>
        <div class="quarterCircle"></div>
        <img class="cloud-logo" src="{% static 'assets/images/login_signup/2.png' %}" alt="login logo"/><img
            class="cloud-logo1"
            src="{% static 'assets/images/login_signup/2.png' %}"
            alt="login logo"/><img
            class="cloud-logo2" src="{% static 'assets/images/login_signup/2.png' %}" alt="login logo"/><img
            class="cloud-logo3"
            src="{% static 'assets/images/login_signup/2.png' %}"
            alt="login logo"/><img
            class="cloud-logo4" src="{% static 'assets/images/login_signup/2.png' %}"
            alt="login logo"/><img
            class="cloud-logo5"
            src="{% static 'assets/images/login_signup/2.png' %}"
            alt="login logo"/>
    </div>
</div>
</body>
</html>
